<section id="projets" class="bg-base-200 my-40">
    <div class="container py-12">
        <div class="space-y-4 text-center">
            <h2 class="text-3xl font-bold">Projets</h2>
            <div class="w-16 h-1 bg-primary rounded-full mx-auto"></div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 my-8">
            <button class="btn btn-sm"
                    [class.btn-primary]="selectedTag() === null"
                    (click)="selectTag(null)">
                Tous
            </button>
            @for (tag of allTags; track tag) {
                <button
                    class="btn btn-sm"
                    [class.btn-primary]="selectedTag() === tag"
                    (click)="selectTag(tag)"
                >
                    {{ tag }}
                </button>
            }
        </div>

        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            @for (project of filteredProjects(); track project.title) {
                <app-project-card
                    [title]="project.title"
                    [description]="project.description"
                    [tags]="project.tags"
                    [image]="project.image"
                    [link]="project.link"
                />
            }
        </div>
    </div>
</section>

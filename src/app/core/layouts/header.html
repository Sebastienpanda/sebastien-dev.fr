<header
    class="top-0 fixed w-full flex items-center justify-between p-4 z-50 transition duration-300"
    [class]="
    'top-0 fixed w-full flex items-center justify-between p-4 z-50 transition duration-300 ' +
    (scrolled() ? 'backdrop-blur bg-base-100/70 shadow-sm' : '')
  "
>
    <a routerLink="/">
        <img src="/Logo.svg" alt="Logo" class="Logo de Sébastien Daufresne" width="62"/>
    </a>
    <nav class="hidden lg:block">
        <app-navigation-item (toggleMenu)="toggleMenu()"/>
    </nav>
    <button (click)="toggleTheme()" class="ml-4 transition hover:text-primary cursor-pointer hidden lg:block">
        @if (themeService.theme() === 'light') {
            <lucide-icon [img]="Sun"/>
        } @else {
            <lucide-icon [img]="Moon"/>
        }
    </button>
    <div class="space-y-1.5 cursor-pointer lg:hidden" (click)="toggleMenu()">
        <span
            class="block h-0.5 w-6 bg-base-content transition duration-300 ease-in-out"
            [class]=" mobileMenuOpen() ? 'translate-y-2 rotate-45' : ''"
        ></span>
        <span
            class="block h-0.5 w-6 bg-base-content transition duration-300 ease-in-out"
            [class]=" mobileMenuOpen() ? 'opacity-0' : ''"
        ></span>
        <span
            class="block h-0.5 w-6 bg-base-content transition duration-300 ease-in-out"
            [class]="mobileMenuOpen() ? '-translate-y-2 -rotate-45' : ''"
        ></span>
    </div>
</header>
@if (mobileMenuOpen()) {
    <div
        class="fixed top-[106px] left-0 w-full backdrop-blur bg-base-100/70  shadow-sm z-40  px-6 py-6 transition duration-300 ease-in-out lg:hidden">
        <app-navigation-item (toggleMenu)="toggleMenu()" class="flex flex-col items-start gap-6"/>
        <button
            type="button"
            (click)="toggleTheme(); toggleMenu()"
            class="flex items-center gap-2 text-sm mt-8 transition hover:text-primary cursor-pointer"
        >
            @if (themeService.theme() === 'light') {
                <lucide-icon [img]="Sun"/>
            } @else {
                <lucide-icon [img]="Moon"/>
            }

            Changer de thème
        </button>
    </div>
}
